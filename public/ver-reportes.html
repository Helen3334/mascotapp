<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes en el Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.6097, -74.0817], 6); // BogotÃ¡

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('/api/reportes')
      .then(res => res.json())
      .then(data => {
        data.forEach(reporte => {
          if (reporte.latitud && reporte.longitud) {
            const popup = `
              <b>${reporte.tipo_reporte.toUpperCase()}</b><br>
              ${reporte.tipo} - ${reporte.color}<br>
              ${reporte.descripcion}<br>
              <i>Contacto: ${reporte.contacto}</i>
            `;
            L.marker([reporte.latitud, reporte.longitud])
              .addTo(map)
              .bindPopup(popup);
          }
        });
      });
  </script>
</body>
</html>
